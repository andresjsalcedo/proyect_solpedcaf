<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{ % static 'style.css'% }">
  
</head>
<body>



  <!--MENU HORIZONTAL-->
  <nav class="navbar navbar-expand-lg" id="navbar" style="background-color:#00BF63">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-1 ms-1 text-light" href="http://127.0.0.1:8000/pagina_inicial">SOLPEDCAF</a>
      <button class="navbar-toggler bg-white border-secondary" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-white"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-1 ms-2 mt-1">
          <li class="nav-item">
            <a class="nav-link active fw-semibold text-light fs-5 me-2" aria-current="page" href="#">Configuracion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-semibold text-light fs-5 me-2" aria-current="page" href="#">Calificanos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-semibold text-light fs-5 me-2" aria-current="page" href="#">Comentarios</a>
          </li>
          <li class=" nav-item position-absolute top-0 end-0  mt-3 me-2">
            <img class="nav-link active d-none d-md-block" src="../../static/user.png" style="width: 3rem;">
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--FIN MENU HORIZONTAL-->


<div class="container-fluid">
    <div class="row">
        {% block content %}
        {% endblock %}   
    </div>
</div>
</body>
</html>
